<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock, Paper, Scissors Game</title>
</head>
<header>
  <h1>Rock, Paper, Scissors</h1>
</header>
<body>
  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="comp-label" class="badge">Computer</div>
    <span id="user-score">0</span>
    <span id="comp-score">0</span>
  </div>
  <div class="result">"Paper covers rock. You WIN!</div>
  <div class="choices">
    <div class="choice">
      <img src="images/paper.JPG" alt="paper" id="paper">
    </div>
    <div class="choice">
      <img src="images/rock.JPG" alt="rock" id="rock">
    </div>
    <div class="choice">
      <img src="images/scissors.JPG" alt="scissors" id="scissors">
    </div>
    <p id="action-message">Make your move!</p>
  </div> 
</body>
</html>
